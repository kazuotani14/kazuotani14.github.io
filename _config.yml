name: Kazuya Otani Blog
markdown: kramdown
# markdown: maruku
markdown_ext: markdown,mkd,mkdn,md
permalink: /blog/:year/:month/:day/:title
collections:
  notes:
    output: true
    permalink: /notes/:path

defaults:
  - scope:
      path: ""
      type: notes
    values:
      layout: page
      use_math: true
